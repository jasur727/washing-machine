<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>uyga-vazifa-21-dars</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="container">
        <ul class="card-icon">
  
          <li class="card card-active">
            <h2 class="synthetic">synthetic</h2>
          </li>
  
          <li class="card">
            <h2 class="wool">wool</h2>
          </li>
  
          <li class="card">
            <h2 class="denim">denim</h2>
          </li>
  
          <li class="card">
            <h2 class="silk">silk</h2>
          </li>
  
          <li class="card">
            <h2 class="line">line</h2>
          </li>
        </ul>
        <p class="card-loads">Loads should be under 8 pounds.Its is recommended using neutral detargent to prevent damage
          to the cloth</p>
      </div>
    </div>

    <div class="container">
      <div class="site-main">
        <button type="button" class="btn-left"></button>
        <div class="timer">
          <h3 class="timer-item">Timer</h3>
          <div class="time">
            <span class="time-45">45</span>
            <span class="time-min">min</span>
          </div>
          <button class="start" type="button">Start</button>
        </div>

        <div class="timer temreratura">
          <h3 class="timer-item">Temperature</h3>
          <span class="cold">Cold</span>
        </div>

        <div class="timer load">
          <h3 class="timer-item">Load</h3>
          <span class="medium">Medium</span>
        </div>
        <button type="button" class="btn-right"></button>
      </div>
    </div>

  </section>
</body>

</html>
